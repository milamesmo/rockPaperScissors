<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <title>Rock, papper, scissors</title>

</head>

<body>
    <div class="section">
        <div class="container">
            <p class="silkscreen-bold">Rock Paper Scissors</p>
            <div class="reset__confirmation hidden">
            <p>Are you sure you want to reset the score?</p>
            <button class="btn__confirm">YES</button>
            <button class="btn__close">NO</button>
            </div>
        </div>
            <div class="move__btn">
                <button class="btn__rock"><img src="images/ROCK.jpg" class="move-icon"></button>
                <button class="btn__paper"><img src="images/PAPER.jpg"
                        class="move-icon"></button>
                <button class="btn__scissors"><img src="images/SCISSORS.jpg"
                        class="move-icon"></button>
            </div>
            <div class="container__results silkscreen-regular">
                <p class="showResult"></p>
                Wins:<span class="wins">0</span>, Losses:<span class="losses">0</span>, Ties <span class="ties">0</span>
                </p>
            </div>
            <div class="action__btn">
                <button class="btn__reset">Reset</button>
                <button class="auto-play-button">Auto Play</button>
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>

</html>
